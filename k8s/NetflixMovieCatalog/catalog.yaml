apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-catalog
  labels:
    app: netflix-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-catalog
  template:
    metadata:
        labels:
          app: netflix-catalog
    spec:
      containers:
      - name: server
        image: maayanassraf/netflix-movie-catalog:0.1
---
apiVersion: v1
kind: Service
metadata:
  name: netflix-catalog-service
spec:
  selector:
    app: netflix-catalog
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
